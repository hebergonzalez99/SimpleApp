<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #personForm="ngForm">
        {{ model | json }}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel"> 
            <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
                Name is required
            </div>   
        </div>
    
        <div class="form-group">
            <label for="lastname">Alter Ego</label>
            <input type="text"  class="form-control" id="lastname" [(ngModel)]="model.lastname" name="lastname">
        </div>
    
        <div class="form-group">
            <label for="gender">Hero Power</label>
            <select class="form-control"  id="gender" required [(ngModel)]="model.gender" name="gender">
                <option *ngFor="let gen of gender" [value]="gen">{{gen}}</option>
            </select>
        </div> <br>
        <button type="submit" class="btn btn-success" [disabled]="!personForm.form.valid">Submit</button>
      </form>
</div>
<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.lastname }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.gender }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
